<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Tabelas</title>
    <!--Quando precisamos mesclar células de uma tabelas utilizamos os seguintes atributos, sempre aplicados aos table data ou td (células) das tabelas:

colspan: para mesclar colunas.
rowspan: para mesclar linhas.
Para formatar um grupo de  colunas utilizamos a tag colgroup e col.-->
</head>
<body>
    <table>
        <caption>Legenda da tabela</caption>
        <colgroup>
            <col span="3" style="background-color:#F00;">
            <col style="background-color:#FF0;">
          </colgroup>
        <tr><!--linha 1 da tabela -->
        <th colspan=3>cabeçalho de uma tabela e colspan = 3</th> 
          <th>cabeçalho de uma tabela ou table header</th> 
          <td>conteúdo 1 da linha 1</td>
          <td>conteúdo 2 da linha 1</td>
          <td>conteúdo 3 da linha 1</td>
        </tr>
        <tr><!--linha 2 da tabela -->
          <th>cabeçalho de uma tabela ou table header</th> 
          <td>conteúdo 1 da linha 2</td>
          <td>conteúdo 2 da linha 2</td>
          <td>conteúdo 3 da linha 2</td>
          
        </tr>
      </table> 
    
</body>
</html>
